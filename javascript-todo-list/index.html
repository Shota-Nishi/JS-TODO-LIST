<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>TODO-List</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
  <h1>TODO-リスト</h1>
  <form id="form">
    <input class="task_value" type="text" />
    <button class="task_submit" type="button">追加</button>
  </form>
  <section id="section">
    <div id="table">
      <h2>現在のタスク</h2>
      <ul class="task_list"></ul>
    </div>
    <div id="donetable">
      <h2>完了したタスク</h2>
      <ul class="done_list"></ul>
    </div>
  </section>
  <script src="JS/app.js"></script>
</body>

</html>
